    <div class="bondcreate"><!--./bondcreate-->
        <div class="create" >
        <div class="create-head border-bottom p-2"><p class="text-center mt-1">Create new Bondboard</p><span class="btn-close btn-clo"></span></div>
        <div class="create-body p-4">
        <form action="">
            <h5 class="p-2">Who is this Bondboard for?</h5>
            <div class="mb-3 col "><!--./col-->
                <div class="divi p-2">
                <label for="exampleDropdownFormFirstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="exampleDropdownFormFirstname" placeholder="John" required>
            </div>
        
            <div class="divi p-2">
                <label for="exampleDropdownFormLastname" class="form-label">Last name</label>
                <input type="text" class="form-control" id="exampleDropdownFormLastname" placeholder="Doe" required>
            </div>
        
              </div><!--./ end col-->
        
              <h5 class="p-2">What title would you like on top of the Bondboard?</h5>
              <div class="mb-3">
                <input type="text" class="form-control" id="exampleDropdowntitle" placeholder="Happy Birthday,Get Sell Soon,You're Amazing">
              </div>
              <button type="submit" class="btn-primary p-2 btn-next">Next</button>
        </form>
        </div>
        </div>
            </div><!--./ end bondcreate-->
